{% extends 'base.html' %}

{% block content %}

{% for product in products %}
<p>Name: {{ product.name }}</p>
<img src="{{MEDIA_URL}}{{product.image}}" />
<p>Description: {{ product.description }}</p>
<p>Brand: {{ product.brand }}</p>
<p>Price: {{ product.price }}</p>
{% endfor %}

{% endblock content %}
